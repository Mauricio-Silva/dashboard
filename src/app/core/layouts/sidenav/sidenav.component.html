<section>
    <button mat-raised-button color="primary">
        <mat-icon>dashboard</mat-icon>
        <h2>Dashboard</h2>
    </button>

    <mat-divider></mat-divider>

    <h3>Períodos</h3>
    <mat-button-toggle-group name="years-btn" aria-label="Font Style">
        <mat-list role="list">
            <mat-list-item role="listitem">
                <mat-button-toggle (click)="setValue('2021')">2021</mat-button-toggle>
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-button-toggle (click)="setValue('2022')">2022</mat-button-toggle>
            </mat-list-item>
        </mat-list>
    </mat-button-toggle-group>

    <mat-divider></mat-divider>

    <h3>Produtos</h3>
    <mat-button-toggle-group name="products-btn" aria-label="Font Style">
        <mat-list role="list">
            <mat-list-item role="listitem">
                <mat-button-toggle value="canecas">Canecas</mat-button-toggle>
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-button-toggle value="camisetas">Camisetas</mat-button-toggle>
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-button-toggle value="livros">Livros</mat-button-toggle>
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-button-toggle value="posteres">Pôsteres</mat-button-toggle>
            </mat-list-item>
        </mat-list>
    </mat-button-toggle-group>

    <mat-divider></mat-divider>

    <h3>Lojas</h3>
    <mat-button-toggle-group name="stores-btn" aria-label="Font Style">
        <mat-list role="list">
            <mat-list-item role="listitem">
                <mat-button-toggle value="alvorada">Alvorada</mat-button-toggle>
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-button-toggle value="vilaverde">Vila-Verde</mat-button-toggle>
            </mat-list-item>
            <mat-list-item role="listitem">
                <mat-button-toggle value="centro">Centro</mat-button-toggle>
            </mat-list-item>
        </mat-list>
    </mat-button-toggle-group>

    <mat-divider></mat-divider>

    <div class="loading">
        <mat-progress-spinner class="example-margin" [color]="'primary'" [mode]="'indeterminate'" [value]="'20'" [diameter]="'30'"></mat-progress-spinner>
        <h2>Executando</h2>
    </div>

    <button mat-raised-button color="warn">
        <span>
            <mat-icon>stop</mat-icon>
            <h2>Encerrar</h2>
        </span>
    </button>
</section>
