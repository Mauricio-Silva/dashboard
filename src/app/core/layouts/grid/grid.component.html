<!--cSpell:disable  -->
<mat-grid-list cols="7" rowHeight="100px" id="grid" [gutterSize]="'20px'">


  <!-- SideNav -->
  <mat-grid-tile [colspan]="1" [rowspan]="7" [style.background]="'#fff'">
    <app-sidenav (period)="getPeriod($event)" (store)="getStore($event)"></app-sidenav>
  </mat-grid-tile>


  <!-- Top Cards -->
  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#fff'">
    <app-info-card [title]="'Total de Vendas'" [value]="totalSales"></app-info-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#fff'">
    <app-info-card [title]="'Total de Faturamento'" [value]="'R$ ' + invoicing"></app-info-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#fff'">
    <app-info-card [title]="'Total de Clientes'" [value]="totalClients"></app-info-card>
  </mat-grid-tile>


  <!-- Main Graphic -->
  <mat-grid-tile [colspan]="4" [rowspan]="4" [style.background]="'#fff'">
    <app-graphic [chartData]="chartData"></app-graphic>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="2" [rowspan]="3" [style.background]="'#ff0'">Gráfico Donut</mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="3" [style.background]="'#ff0'">Gráfico Donut</mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2" [style.background]="'#0ff'">Gráfico Produto: Vendas</mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2" [style.background]="'#0ff'">Gráfico Produto: Estoque</mat-grid-tile>


  <!-- Bottom Graphic -->
  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#fff'">
    <app-info-card [title]="'Custo Operacional'" [value]="'R$ ' + operationalCost"></app-info-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#fff'">
    <app-info-card [title]="'Total de Funcionários'" [value]="'282'"></app-info-card>
  </mat-grid-tile>


</mat-grid-list>
